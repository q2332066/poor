<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="assets/images/favicon.ico"/>
    <title>铜川市易地扶贫防返贫监测平台</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/module/admin.css?v=318"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">
            <img src="assets/images/logo.png"/>
            <cite>&nbsp;铜川市发展与改革委员会</cite>
        </div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a href="https://datav.aliyuncs.com/share/81ea576023270e8326013dc41c19ed1e/" target="_Blank">大屏端发布</a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="note" title="便签"><i class="layui-icon layui-icon-note"></i></a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a ew-event="lockScreen" title="锁屏"><i class="layui-icon layui-icon-password"></i></a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a>
                   
                    <cite id="level"></cite>
                </a>
                <dl class="layui-nav-child">
                    <dd lay-unselect><a id="userlevel">
             
    </a></dd>
                    <hr>
                    <dd lay-unselect><a ew-event="psw">修改密码</a></dd>
                    <hr>
                    <dd lay-unselect><a ew-event="logout" data-url="" id="logout">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a ew-event="theme" title="主题"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>
    </div>
    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree arrow2" lay-filter="admin-side-nav" lay-shrink="_all"></ul>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="layui-body"></div>
</div>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 侧边栏渲染模板 -->
<script id="sideNav" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    {{# if(item.status != 2 && item.menu){ }}
    <li class="layui-nav-item">
        <a href="{{item.url}}" target="_self">
            <i class="layui-icon {{item.icon}}"></i>&emsp;<cite>{{ item.name }}</cite>
        </a>
        {{# if(item.children&&item.children.length>0){ getSubMenus(item.children); } }}
    </li>
    {{# } }}
    {{#  }); }}
    {{# function getSubMenus(subMenus){ }}
    <dl class="layui-nav-child">
        {{# layui.each(subMenus, function(index, subItem){ }}
        {{# if(subItem.status != 2 && subItem.menu){ }}
        <dd>
            <a href="{{ subItem.url }}" target="_self">
                {{# if(subItem.icon){ }}
                <i class="layui-icon {{subItem.icon}}"></i>&emsp;
                {{# } }}
                {{ subItem.name }}
            </a>
            {{# if(subItem.children&&subItem.children.length>0){ getSubMenus(subItem.children); } }}
        </dd>
        {{# } }}
        {{# }); }}
    </dl>
    {{# } }}
</script>

<!-- js部分 -->
<script type="text/javascript" src="assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/js/main.js?v=318"></script>
</body>
</html>
